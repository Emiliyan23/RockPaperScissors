<html>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Rock Paper Scissors</title>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="selections">
            <p>Your Selection: </p>
            <img src="" id="player-selection">
        </div>
        <div class="game-buttons">
            <img src="icons/rock.png" onclick="makeSelection('rock')" id="rock">
            <img src="icons/paper.png" onclick="makeSelection('paper')" id="paper">
            <img src="icons/scissors.png" onclick="makeSelection('scissors')" id="scissors">
            <button id="start-game" onclick="startGame()">Start Game</button>
        </div>

    </body>
</html>
